<!doctype html>
<html lang='en'>
<head><title></title>
<style>* { text-align: center; font-size: 18pt; } </style>
<script lang='javascript'>

function fillArray() {
	var pCtrl = getRefById('array');

	var arr = [];
	for(var idx = 0; idx < 10; idx++) {
		arr.push(getRandomNumber());
	}

	pCtrl.textContent = arr.join();
}

function getRefById(id) {
	return document.getElementById(id);
}

function getRandomNumber() {
	return Math.floor(Math.random() * 11);
}

</script>
</head>
<body>
	<button onclick='fillArray()'>Fill array</button>
	<div>
		<p id='array'>
			<span>The array goes here:</span><br /><br />
		</p>	
	</div>
</body>
</html>
