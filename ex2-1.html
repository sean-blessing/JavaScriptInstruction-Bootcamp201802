<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invoice App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        var subtotal = prompt("Enter subtotal: ", 0);
        var discountPct = 0.0;
        if (subtotal >= 200) {
            discountPct = .2;
        }
        else if (subtotal>=100) {
            discountPct = .1;
        }
        var discountAmt = subtotal*discountPct;
        var total = subtotal - discountAmt;

        alert("Discount Percent: "+discountPct);
        alert("Discount Amount: "+discountAmt);
        alert("Invoice Total: "+total);
    </script>
</head>
<body>
    Invoice App JavaScript
</body>
</html>
